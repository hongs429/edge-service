server:
  port: 9000
  netty:
    connection-timeout: 2s  # TCP ?? ?? ??
    idle-timeout: 15s # ??? ???? ?? ?? TCP ??? ???? ???? ??
  shutdown: graceful

spring:
  application:
    name: edge-service
  lifecycle:
    timeout-per-shutdown-phase: 15s # ??? ?? ?? ??? 15?? ??

  cloud:
    gateway:
      server:
        webflux:
          routes: # route ??? ??
            - id: catalog-route # ??? ???
              uri: ${CATALOG_SERVICE_URL:http://localhost:9001}/books
              predicates: # ?? ?? ??
                - Path=/books/**
            - id: order-route
              uri: ${ORDER_SERVICE_URL:http://localhost:9002}/orders
              predicates:
                - Path=/orders/**
          httpclient:
            connect-timeout: 2000
            response-timeout: 5s
            pool:
              type: elastic
              max-idle-time: 15s
              max-life-time: 60s
          default-filters:
            - name: Retry
              args:
                retries: 3
                methods: GET
                statuses: 5XX
                exceptions: java.io.IOException,java.util.concurrent.TimeoutException
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false